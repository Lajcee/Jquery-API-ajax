<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formative 3.1</title>
    </head>

    <body id="page-top" class="index" data-pinterest-extension-installed="cr1.3.4">

   
    <!-- Header -->
    <header>
        <div class="container">
          <nav>

          </nav>
            <div class="intro-text">
                <div class="intro-lead-in text">International news...</div>
                <div class="intro-heading">Your number one source for all current events</div>
                <div class="searchbar">
                  <input id="search" class="search_input ml-3 mb-3  text-primary " type="text" name="" placeholder="Search by keyword...">
                  <a id="keywords" href="#" class="text-primary p-2"></a>
                  <input id="submit" type="submit">
                </div>
                <a href="#articles" class="page-scroll text-light btn btn-l">continue</a>
            </div>
        </div>
    </header>


    <!-- Articles Section -->
    <section id="articles">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text pb-5 text-dark">Articles</h2>
                    <hr>

                      <div id="latest-news" class="row m-2 ml-3 mr-3 row-cols-1 row-cols-md-4 row-cols-lg-4 g-2 "></div>
                </div>
                <button id="results"></button>
                
            </div> 
    </section>

  
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text text-dark">Contact Us</h2>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required="" data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required="" data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required="" data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright Â© Designed by Lajcee 2021</span>
    </footer>
